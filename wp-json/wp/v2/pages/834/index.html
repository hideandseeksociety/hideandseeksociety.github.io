<p>
  For what do we exist if not to seek for glory? As adults we spend so much time
  being serious and sensible, and forget to nurture our inner child. Simple
  pleasures, the thrill of the hunt, the exhilaration of the chase, drive us to
  ever more exciting games. We run informal social events where adults meet to
  play such classics as Hide and Seek, Grandma&#8217;s Footsteps, Splat, and
  many more.\u00a0<\/p>\n
</p>
<p>
  Many hands make light work, especially when those are HandS &#8211; Hide and
  Seek societies. Our secondary goal is to spread the joy of Hide and Seek to
  every region of the UK, assisting students to set up University
  Students&#8217; Union-approved societies, and providing resource packs and
  guidance to allow affiliated societies around the UK to flourish and join in
  our common cause. Not being found.\u00a0<\/p>\n
</p>
<p>
  We also run fundraising events for children&#8217;s charities, with our
  members voting on which charity to support each year at our virtual
  AGM.<\/p>\n<\/div><div class=\"fusion-separator fusion-full-width-sep\"

  auto;margin-top:15px;width:100%;\"><\/div>
